<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- input field -->
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name-input" class="name-input">
    </div>

    <!-- checked Field -->
    <div>
        <h2>Check Programming Language</h2>
        <label for="program">
            <input type="checkbox" name="program" id="" value="c">
            C
        </label>
        <label for="java">
            <input type="checkbox" name="program" id="" value="java">
            Java
        </label>
    </div>
    <br>
    <!-- Select Fields -->
    <div>
        <label for="department">Choose a Department:  </label>
        <select name="department" id="department">
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="llb">LLB</option>
        </select>
    </div>


    <script>
        // input field 
        const input = document.querySelector("input[name=name]");
        input.addEventListener("change", changeHandler);
        function changeHandler(e) {
            console.log(e);
            console.log(e.type);
            console.log(e.target);
            console.log(e.target.className);
            console.log(e.target.id);
            console.log(e.target.value);
        }

        // checked field 
        const programs = document.querySelectorAll("input[name=program]");
        Array.from(programs).map(program => {
            program.addEventListener("change", programHandler);
        });
        function programHandler(e) {
            if (e.target.checked) {
                console.log(e.target.value)
            }
        }

        // select field
         const department = document.querySelector("#department");
         department.addEventListener("change", handleDepartment);
         function handleDepartment(e){
            console.log(e.target.value);
         }
    </script>
</body>

</html>
